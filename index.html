<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>像素九九乘法表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DotGothic16', 'ZCOOL KuaiLe', sans-serif;
        background-color: #dbeafe; /* blue-100 */
        background-image: 
          linear-gradient(45deg, #bfdbfe 25%, transparent 25%), 
          linear-gradient(-45deg, #bfdbfe 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #bfdbfe 75%), 
          linear-gradient(-45deg, transparent 75%, #bfdbfe 75%);
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      }
      .pixel-text-shadow {
        text-shadow: 3px 3px 0px #000;
      }
      
      /* Softer float animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Pop in animation for results */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.8) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
